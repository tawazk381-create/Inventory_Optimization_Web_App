name: Deploy to InfinityFree

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install FTP client
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via FTP
        env:
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -c "
            set ftp:ssl-allow no
            open -u $FTP_USERNAME,$FTP_PASSWORD ftp://ftpupload.net

            # ⚠️ Cleanup: delete everything inside htdocs/
            rm -r /htdocs/*

            # ✅ Upload everything from repo root into htdocs
            mirror -R ./ /htdocs \
              --ignore-time \
              --parallel=2 \
              --exclude .git/ \
              --exclude .github/ \
              --exclude README.md \
              --exclude LICENSE
          "
